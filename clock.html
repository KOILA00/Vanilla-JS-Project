<!DOCTYPE html>
<html>
<head>
    <title>Learning to JS</title>
    <meta charset="UTF-8">
    <link href="./assets/style/clock.css" rel="stylesheet">
</head>    

<body>
    <div class="wrap">
        <div class="js-clock">
            <h1>00:00:00</h1>
        </div>
        
        <form class="js-form form flex-wrap">
            <input class="nameInput" type="text" placeholder="당신의 이름이 무엇인가요?">
        </form>
        <h4 class="js-greeting greeting"></h4>
        <span class="js-weather"></span>s
        <!--To-do Area-->
        <form class="js-toDoForm flex-wrap">
            <input type="text" placeholder="오늘 해야할 일이 무엇인가요?">
        </form>
        <ul class="js-toDoList"></ul>
        
    </div>

    

    <script src="./assets/script/clock.js"></script>
    <script src="./assets/script/greeting.js"></script>
    <script src="./assets/script/to-do.js"></script>
    <script src="./assets/script/bg.js"></script>
    <script src="./assets/script/weather.js"></script>
</body>
</html>
